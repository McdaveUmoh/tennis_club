{% extends "master.html" %}

{% block title %}
    My Tennis Club - List of all members
{% endblock %}

{% block content %}

    <p><a href="/">HOME</a></p>

    <h1>Members</h1>

    <ul>
        {%for x in mymembers %}
            <li>{{x.firstname}} | {{x.lastname}} <a href="details/{{x.id}}">Check out {{x.firstname}} Bio</a> </li>
        {%endfor%}
    </ul>

{% endblock %}
